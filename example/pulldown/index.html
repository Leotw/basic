<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pull down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .item {
            background-color: #ccc;
            height: 91px;
            margin-bottom: 9px;
        }
        #ptr-instructions {
            width: 100%;
            height: 90px;
            background-color: blue;
            font-size: 20px;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="ptr-instructions">
    <span class="ptr-instructions-text">refreshing</span>
</div>
<div id="main">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
    <div class="item">16</div>
    <div class="item">17</div>
    <div class="item">18</div>
    <div class="item">19</div>
</div>
<script src="../../libs/pulldown.js"></script>
<script>
  pullToRefresh.init({
    // required
    ptrElement: '#ptr-instructions', // 'pull to refresh' intructions element
    ptrTextElement: '.ptr-instructions-text', // intructions' text element
    targetElement: '#main', // target element that will be dragged and refreshed
    // optional
    instructionsPullToRefresh: 'pull to refresh', // text
    instructionsReleaseToRefresh: 'Release to refresh', //text
    instructionsRefreshing: 'refreshing', // text
    threshold: 60, // minimum distance required to trigger the onPull callback
    onPull: function() { // callback fn
      // alert('onPull fired');
      console.log('onPull fired');
      setTimeout(function() {
        console.log('onPull finished');
        pullToRefresh.endDown();
      }, 3000);
    }
  });
</script>
</body>
</html>
